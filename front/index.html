<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <title>Data Query & Compare</title>
  <!-- CDN -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link  rel="stylesheet" href="flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body{font-family:sans-serif;max-width:960px;margin:auto;padding:24px;}
    label{display:block;margin-top:10px;font-weight:600}
    fieldset{border:1px solid #ccc;padding:12px;margin-top:16px}
    #result{white-space:pre;background:#f8f8f8;padding:10px;border:1px solid #ccc;
            max-height:300px;overflow:auto}
    canvas{width:100%;max-height:420px;margin-top:24px}
  </style>
</head>
<body>
  <h1>Data Query & Compare</h1>

  <fieldset>
    <legend>Dataset</legend>
    <label>Type
      <select id="dataset">
        <option value="zone">Zone</option>
        <option value="heatmap">Heatmap</option>
        <option value="people">People Counting</option>
      </select>
    </label>
    <label>Channel
      <select id="ch">
        <option value="1">1</option><option value="2">2</option>
        <option value="3" selected>3</option><option value="4">4</option>
      </select>
    </label>
    <label>Granularity
      <select id="gran">
        <option value="auto">auto</option>
        <option value="raw">raw</option>
        <option value="hourly">hour</option>
        <option value="daily">day</option>
        <option value="weekly">week</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Mode</legend>
    <label><input type="radio" name="mode" value="single" checked> 單筆查詢</label>
    <label><input type="radio" name="mode" value="compare"> 時段比對</label>
  </fieldset>

  <fieldset id="singleBox">
    <legend>Single Query</legend>
    <label>Start <input type="datetime-local" id="start"></label>
    <label>End   <input type="datetime-local" id="end"></label>
  </fieldset>

  <fieldset id="compareBox" style="display:none">
    <legend>Compare</legend>
    <label>Date Range
      <input id="dateRange" placeholder="Select range">
    </label>
    <label>Time (HH:mm-HH:mm)
      <input id="timeFrom" type="time"  value="04:00"> –
      <input id="timeTo"   type="time"  value="06:00">
    </label>
  </fieldset>

  <button id="queryBtn">Query</button>

  <canvas id="chart"></canvas>
  <div id="result"></div>
  <div id="hmContainer"
     style="display:none; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:12px;">
</div>



  <script src="app.js"></script>
</body>
</html>
